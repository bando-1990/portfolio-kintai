groups:
  - name: kintai-api
    rules:
      - alert: ApiLatencyP95High
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{route="/attendance/clock-in"}[5m])) by (le)) > 0.3
        for: 5m
        labels: { severity: warning }
        annotations:
          summary: "clock-in p95 が高い"

      - alert: Api5xxRate
        expr: sum(rate(http_requests_total{status=~"5.."}[5m])) > 1
        for: 5m
        labels: { severity: critical }
        annotations:
          summary: "5xxが多発中"
